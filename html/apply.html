<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/apply.css">
    <meta charset="UTF-8">
    <script src="../JS/navbar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../_images/favicon-32x32.png">
    <title>Course Application</title>
    <style>
        .btn {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav-component></nav-component>

    <div class="container">
        <h1>Apply</h1>
        <p>Select Courses:</p>

        <div class="course-selection">
            <div class="course-category">
                <h2>Six Month Courses</h2>
                <ul class="course-list">
                    <li>
                        First Aid <br> Price: R1500
                        <a href="#" class="btn" onclick="toggleText(this)">Add</a>
                    </li>
                    <li>
                        Landscaping <br> Price: R1500
                        <a href="#" class="btn" onclick="toggleText(this)">Add</a>
                    </li>
                    <li>
                        Sewing <br> Price: R1500
                        <a href="#" class="btn" onclick="toggleText(this)">Add</a>
                    </li>
                </ul>
            </div>

            <div class="course-category">
                <h2>Six Week Courses</h2>
                <ul class="course-list">
                    <li>
                        Child Minding <br> Price: R1500
                        <a href="#" class="btn" onclick="toggleText(this)">Add</a>
                    </li>
                    <li>
                        Cooking <br> Price: R750
                        <a href="#" class="btn" onclick="toggleText(this)">Add</a>
                    </li>
                    <li>
                        Garden Maintenance <br> Price: R750
                        <a href="#" class="btn" onclick="toggleText(this)">Add</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="checkout">
            <a href="#" class="btn">Checkout</a>
        </div>
    </div>

    <script>
        function toggleText(element) {
            if (element.textContent.trim() === "Add") {
                element.textContent = "Added";
            } else {
                element.textContent = "Add";
            }
        }
    </script>

</body>
</html>
